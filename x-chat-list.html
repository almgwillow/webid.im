<!--
A single user list with a username, avatar, and desc.

##### Example

<x-chat-list avatar="url" username="name" message="hello" status="online" timestamp="1420145273945"></x-chat-list>

-->
<script src="bower_components/time-elements/time-elements.js"></script>
<polymer-element name="x-chat-list" attributes="uri webid audio video img avatar viewer color like username text status timestamp">
  <template>
  <style>
  :host {
    display: block;
    position: relative;
    width: 100%;
    border-bottom: 1px solid #e0e0e0;
    font-size: 16px;
    min-height: 72px;
    z-index: 0;
  }
  .user-list {
    padding: 16px;
  }
  .avatar {
    border-radius: 50%;
    width: 40px;
    height: 40px;
    margin: 0 16px 0 0;
    background: #9e9e9e url(lion.png) center center no-repeat;
    background-size: contain;
    position: relative;
  }
  .status {
    position: absolute;
    bottom: -3px;
    right: -3px;
    border-radius: 50%;
    width: 14px;
    height: 14px;
    background-color: #7EDF25;
    display: none;
  }
  .status.online {
    display: block;
  }
  .status.away {
    display: block;
    background-color: orange;
  }
  .username {
    line-height: 1.2em;
    max-width: 90%;
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: nowrap;
    color: #919191;
    text-decoration: none;
  }
  .like{
    color: #6D84B4;
    font-size: 0.75em;
  }
  .img {
    max-height: 800px;
    max-width: 100%;
  }
  .timestamp {
    font-size: 0.75em;
    color: #919191;
    text-decoration: none;
  }
  .avatar {
    border: solid 3px silver;
  }
  .avatar.navy {
    border-color: #393b79;
  }
  .avatar.slate {
    border-color: #6b6ecf;
  }
  .avatar.olive {
    border-color: #637939;
  }
  .avatar.moss {
    border-color: #b5cf6b;
  }
  .avatar.chocolate {
    border-color: #8c6d31;
  }
  .avatar.buttercup {
    border-color: #e7ba52;
  }
  .avatar.maroon {
    border-color: #843c39;
  }
  .avatar.cerise {
    border-color: #d6616b;
  }
  .avatar.plum {
    border-color: #7b4173;
  }
  .avatar.orchid {
    border-color: #ce6dbd;
  }

  core-icon-button {
    position: absolute;
    top: 32px;
    right: 3px;
    color: #636363;
  }
  :host([like]) core-icon-button {
  color: #da4336;
  }

  </style>

  <section class="user-list" layout horizontal>
    <div class="avatar {{color}}" style="background-image: url({{avatar}})">
      <div class="status {{status}}"></div>
    </div>
    <div flex>
      <div flex class="username"><a class="username" target="_blank" href="{{webid}}">{{username}}</a></div>
      <div class="text">{{text}}</div>
      <core-icon-button
      id="favicon"
      icon="favorite"
       on-tap="{{handleLike}}">
      </core-icon-button>
      <template if="{{img}}">
        <img class="img" src="{{img}}"/>
      </template>
      <template if="{{video}}">
        <video controls src="{{video}}"></video>
      </template>
      <template if="{{audio}}">
        <audio controls src="{{audio}}"></audio>
      </template>
  </div>
  <div><a class="timestamp" target="_blank" href="{{uri}}"><time class="timestamp" is="relative-time" datetime="{{timestamp}}"></time></a></div>
</section>
</template>
<script>
Polymer('x-chat-list', {
  publish: {
    like: {
      value: false,
      reflect: true
    },
  },
  avatar: '',
  uri: '',
  webid: '',
  status: 'offline',
  viewer: '',
  ready: function() {

  },
  handleLike: function() {
    if (!this.viewer) return;
    console.log(' like : ' + this.like);
    var verb;
    if (this.like) {
      this.like = false;
      verb = 'DELETE';
    } else {
      this.like = true;
      verb = 'INSERT';
    }
    console.log(this.uri);
    $.ajax({
      url: this.uri.split('#')[0],
      contentType: "application/sparql-update",
      type: 'PATCH',
      data: verb+' DATA { <'+this.viewer+'> <http://ontologi.es/like#likes> <'+this.uri+'> . } ',
      success: function(result) {
      }
    });

  }
});



</script>
</polymer-element>
